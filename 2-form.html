<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    
    <script type="module" crossorigin src="/goit-js-hw-09/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-ec808ebb.js">
    <link rel="stylesheet" href="/goit-js-hw-09/assets/styles-21554eed.css">
  </head>

  <body>
    <header>
      <h1>Feedback Form</h1>
    </header>

    <main>
      <form class="feedback-form" autocomplete="off">
        <label>
          Email
          <input type="email" name="email" autofocus required />
        </label>
        <label>
          Message
          <textarea name="message" rows="8" required></textarea>
        </label>
        <button type="submit">Submit</button>
      </form>
    </main>
    
  </body>
</html>
